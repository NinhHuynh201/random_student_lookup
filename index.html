
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tra Cứu Học Viên</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>📚 Hệ thống Tra Cứu Học Viên</h1>

    <div class="input-section">
        <label for="manualInput">Nhập mã số học viên:</label>
        <input type="number" id="manualInput" placeholder="Nhập mã số...">
        <button onclick="lookupStudent()">Tra cứu</button>
    </div>

    <div class="random-section">
        <button onclick="randomStudent()">🎲 Gọi ngẫu nhiên học viên</button>
    </div>

    <div class="result" id="result"></div>

    <script src="script.js"></script>
</body>
</html>
