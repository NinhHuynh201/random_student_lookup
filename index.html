<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Tra Cứu Học Viên</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <h1>📚 NTP Tra Cứu Học Viên</h1>

    <div class="lookup-wrapper">
        <div class="input-section">
            <label for="manualInput">Nhập mã số học viên:</label>
            <input type="tel" id="manualInput" placeholder="Nhập mã số...">
            <button onclick="lookupStudent()">Tra cứu</button>
        </div>

        <div class="random-section">
            <button onclick="randomStudent()">🎲 Gọi ngẫu nhiên </button>
        </div>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
